<div *ngIf="ask" class="row">
  <div class="col-md-12">
    <div class="card" style="margin-bottom: 20px;" *ngFor="let ask_q of ask">
      <div class="card-header">
        {{ask_q.question}}
      </div>
      <div class="card-block">
        <p class="card-text">{{ask_q.answer}}</p>
      </div>
      <div class="card-footer text-muted">
        {{ask_q.q_date}}
      </div>
    </div>
  </div>
  <div class="col-md-12"><button (click)="goBack()" class="btn btn-primary">Back</button></div>
</div>
