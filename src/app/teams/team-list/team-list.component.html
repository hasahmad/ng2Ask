<p>
  List if Teams!
</p>

<table>
  <thead>
    <tr>
      <th>Team</th>
      <th>Wins</th>
      <th>Loses</th>
      <th>Wins Percentage</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let team of listOfTeams">
      <td>{{team.team}}</td>
      <td>{{team.wins}}</td>
      <td>{{team.loses}}</td>
      <td>{{team.winsPercentage}}</td>
    </tr>
  </tbody>
</table>
